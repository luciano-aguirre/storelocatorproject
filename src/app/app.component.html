<header>
  <h1>{{userPosition}}</h1>
</header>

<section id="main-content">
  <div>
    <label for="addressInput">Numero de tiendas a mostrar: </label>
    <input type="text" id="addressInput" size="15" [(ngModel)]="topN"/>   
    <input type="button" id="searchButton" value="Buscar" (click)="loadStores()"/>
  </div>
  <div #main>
    <div #gmap style="width:100%;height:800px"></div>
    <div #indications *ngIf="showIndications">Indicaciones</div>
  </div>
</section>
